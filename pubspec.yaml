name: age_calculator
description: "A Flutter based App which calculates age"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.1
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10
  confetti: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icon/app_icon.png
    - assets/splash/splash_image.png

flutter_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_foreground: "assets/icon/app_icon.png"  # For adaptive icon
  adaptive_icon_background: "#1976D2" # Background color for adaptive icon

flutter_native_splash:
  android: true
  ios: false
  fullscreen: true
  color: "#A3D5F7"
  image: assets/splash/splash_image.png
  android_gravity: fill
